<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div class="main">
            <div class="container">
                <div class="box">
                    <div id="time"></div>
                    <div id="date"></div>
                    <div class="battery">
                        <div id="battery_border">
                            <div class="inner_battery">
                                •⩊•
                            </div>
                        </div>
                        <div class="percentage_battery">
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="rhs_time">
                        <p style="margin-left: 10%; margin-top: 5%; font-size: 2vh;">Today</p>
                        <div class="rhs_time_box">
                            <div id="hours">

                            </div>H
                            <div id="minutes">

                            </div>M
                            <div id="seconds">

                            </div>
                        </div>
                    </div>
                    <div class="rhs_time">
                        <div class="circle">
                            <div class="yellow"></div>
                            <div class="gray"></div>
                        </div>
                        <div class="circle2">
                            45%
                        </div>
                        <div class="this_year">
                            <h3>this year</h3>
                            <p id="days"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="box">
                    <div class="social">
                        <div class="twitter">
                            <i class="fa-solid fa-map-location-dot" onclick="map()"></i>
                        </div>
                        <div class="twitter">
                            <i class="fa-solid fa-cloud-sun-rain" onclick="weather()"></i>
                        </div>
                    </div>
                    <div class="toggle">
                        <label class="switch" id="hlo">
                            <input type="checkbox" id="checkbox">
                            <span class="slider" for="checkbox"></span>
                        </label>
                    </div>
                </div>
                <div class="box">
                    <div class="watch">
                        <ul>
                            <li class="numbers">
                                <sapn>|</sapn>
                            </li>
                            <li class="numbers">
                                <sapn>|</sapn>
                            </li>
                            <li class="numbers">
                                <sapn>|</sapn>
                            </li>
                            <li class="numbers">
                                <sapn>|</sapn>
                            </li>
                            <li class="numbers">
                                <sapn>|</sapn>
                            </li>
                            <li class="numbers">
                                <sapn>|</sapn>
                            </li>
                            <li class="numbers">
                                <sapn>|</sapn>
                            </li>
                            <li class="numbers">
                                <sapn>|</sapn>
                            </li>
                            <li class="numbers">
                                <sapn>|</sapn>
                            </li>
                            <li class="numbers">
                                <sapn>|</sapn>
                            </li>
                            <li class="numbers">
                                <sapn>|</sapn>
                            </li>
                            <li class="numbers">
                                <sapn>|</sapn>
                            </li>
                        </ul>
                        <div class="circle1"></div>
                        <div class="hour" id="hour"></div>
                        <div class="minute" id="minute"></div>
                        <div class="second" id="second"></div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="box" onclick="games()">
                    <div class="games">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48vh" height="19vh"
                            color="#000000" fill="none">
                            <path
                                d="M14.5 6C15.2766 6 15.6649 6 15.9711 6.12687C16.3795 6.29602 16.704 6.62048 16.8731 7.02886C17 7.33515 17 7.72343 17 8.5C17 9.27657 17 9.66485 16.8731 9.97114C16.704 10.3795 16.3795 10.704 15.9711 10.8731C15.6649 11 15.2766 11 14.5 11L9.5 11C8.72343 11 8.33515 11 8.02886 10.8731C7.62048 10.704 7.29602 10.3795 7.12687 9.97114C7 9.66485 7 9.27657 7 8.5C7 7.72343 7 7.33515 7.12687 7.02886C7.29602 6.62048 7.62048 6.29602 8.02886 6.12687C8.33515 6 8.72343 6 9.5 6L14.5 6Z"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                color="var(--black-font)" />
                            <path d="M11 17H9M9 17L7 17M9 17L9 19M9 17L9 15" stroke="currentColor" stroke-width="1.5"
                                stroke-linecap="round" color="red" />
                            <path d="M17 18V16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" color="var(--black-font)" />
                        </svg>
                    </div>
                    <!-- <div class="tea"><strong id="add" onclick="increment()">+</strong><i
                            class="fa-solid fa-whiskey-glass"><strong id="sub" onclick="decrement()">-</strong></i>
                    </div>
                    <div class="add_tea">
                        <H4 class="add_tea1">0/8</H4>
                    </div> -->
                </div>
                <div class="box">
                    <div class="cal">
                        <div class="calendar"><i class="fa-solid fa-calendar"></i></div>
                        <div class="notes"><i class="fa-solid fa-calculator" onclick="cals()"></i></div>
                    </div>
                    <div class="cal">
                        <div class="facebook" id="flashlightToggle">
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                        <div class="facebook" onclick="music()">
                            <i class="fa-solid fa-music"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="last_box">
                    <div class="facebook">
                        <div class="phone">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                    </div>
                    <div class="facebook">
                        <div class="phone">
                            <i class="fa-solid fa-camera" onclick="cam()"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cals">
            <div class="back">
                <i class="fa-solid fa-chevron-left" onclick="back()"></i>
            </div>
            <div class="cals_cover">
                <div class="cals_display">
                    <input type="text" placeholder="0" id="inputBox">
                </div>
                <div class="cals_butt">
                    <div class="num operator">AC</div>
                    <div class="num del">⌫</div>
                    <div class="num operator">%</div>
                    <div class="num operator">/</div>
                    <div class="num butt">7</div>
                    <div class="num butt">8</div>
                    <div class="num butt">9</div>
                    <div class="num operator">*</div>
                    <div class="num butt">4</div>
                    <div class="num butt">5</div>
                    <div class="num butt">6</div>
                    <div class="num operator">-</div>
                    <div class="num butt">1</div>
                    <div class="num butt">2</div>
                    <div class="num butt">3</div>
                    <div class="num operator">+</div>
                    <div class="num butt">00</div>
                    <div class="num butt">0</div>
                    <div class="num butt">.</div>
                    <div class="num operator">=</div>
                </div>
            </div>
        </div>
        <div class="cam">
            <div class="back">
                <i class="fa-solid fa-chevron-left" onclick="back1()"></i>
                <select class="cameraSelect"></select>
            </div>
            <div class="camera_middle">
                <video class="vid" autoplay></video>
            </div>
            <div class="camera_bottem">
                <div class="camera_rotate">
                    <i class="fa-solid fa-camera-rotate"></i>
                </div>
                <div class="camera_click">
                    <div class="camera_click2" id="startButton"></div>
                </div>
            </div>
        </div>
        <div class="music_back">
            <div class="music">
                <div class="music_logo">
                    <div class="back">
                        <i class="fa-solid fa-chevron-left" onclick="back2()"></i>
                    </div>
                </div>
                <div class="play_music">
                    <b>
                        <i class="fa-solid fa-music" style="color: pink;"></i> Play Music
                    </b>
                </div>
                <div class="music_circle">
                    <div class="music_image" id="track_image"></div>
                </div>
                <div class="music_name">
                    <p id="title">title.mp3</p>
                    <p id="artist">Artist name</p>
                </div>
                <div class="music_player">
                    <div class="player">
                        <div class="suffle">
                            <i class="fa-solid fa-shuffle" id="shuffle" onclick="toggleShuffle()"></i>
                            <i class="fa-solid fa-a" onclick="autoplay_switch()" id="auto"></i>
                        </div>
                        <div class="music_slider">
                            <input type="range" min="0" max="100" value="0" id="duration_slider"
                                onchange="change_duration()">
                        </div>
                        <div class="music_buttons">
                            <div id="previous" onclick="previous_song()"><i class="fa-solid fa-backward"></i></div>
                            <div id="play" onclick="justplay()"><i class="fa fa-play"></i></div>
                            <div id="next" onclick="next_song()"><i class="fa-solid fa-forward"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="map">
            <div class="back">
                <i class="fa-solid fa-chevron-left" onclick="back3()"></i>
            </div>
            <div class="map_body">
                <iframe id="mapFrame" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="map_foot">

            </div>
        </div>
        <div class="weather">
            <div class="back">
                <i class="fa-solid fa-chevron-left" onclick="back4()"></i>
            </div>
            <div class="weather_body">
                <div class="weather_input">
                    <input type="text" id="city-input" placeholder="Enter city name">
                    <div class="weather_btn" onclick="weatherFn($('#city-input').val())">
                        search
                    </div>
                </div>
                <div class="weather_main">
                    <div id="weather-info" class="animate__animated animate__fadeIn">
                        <div id="city-name">
                        </div>
                        <p id="temperature"></p>
                        <p id="description"></p>
                        <p id="wind-speed"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="ticTac">
            <div class="back">
                <i class="fa-solid fa-chevron-left" id="ticBack" onclick="back5()"></i>
                <div id="back2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="none">
                        <path
                            d="M4.80823 9.44118L6.77353 7.46899C8.18956 6.04799 8.74462 5.28357 9.51139 5.55381C10.4675 5.89077 10.1528 8.01692 10.1528 8.73471C11.6393 8.73471 13.1848 8.60259 14.6502 8.87787C19.4874 9.78664 21 13.7153 21 18C19.6309 17.0302 18.2632 15.997 16.6177 15.5476C14.5636 14.9865 12.2696 15.2542 10.1528 15.2542C10.1528 15.972 10.4675 18.0982 9.51139 18.4351C8.64251 18.7413 8.18956 17.9409 6.77353 16.5199L4.80823 14.5477C3.60275 13.338 3 12.7332 3 11.9945C3 11.2558 3.60275 10.6509 4.80823 9.44118Z"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                            color="var(--black-font)" />
                    </svg>
                </div>
                <h1>TIC TAK TOE</h1>
            </div>
            <div class="board hide" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="tictacBox">
                <div>
                    <button id="multi-player" class="hide">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" fill="none">
                            <path
                                d="M18.6161 20H19.1063C20.2561 20 21.1707 19.4761 21.9919 18.7436C24.078 16.8826 19.1741 15 17.5 15M15.5 5.06877C15.7271 5.02373 15.9629 5 16.2048 5C18.0247 5 19.5 6.34315 19.5 8C19.5 9.65685 18.0247 11 16.2048 11C15.9629 11 15.7271 10.9763 15.5 10.9312"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                            <path
                                d="M4.48131 16.1112C3.30234 16.743 0.211137 18.0331 2.09388 19.6474C3.01359 20.436 4.03791 21 5.32572 21H12.6743C13.9621 21 14.9864 20.436 15.9061 19.6474C17.7889 18.0331 14.6977 16.743 13.5187 16.1112C10.754 14.6296 7.24599 14.6296 4.48131 16.1112Z"
                                stroke="currentColor" stroke-width="1.5" color="var(--white-color)" />
                            <path
                                d="M13 7.5C13 9.70914 11.2091 11.5 9 11.5C6.79086 11.5 5 9.70914 5 7.5C5 5.29086 6.79086 3.5 9 3.5C11.2091 3.5 13 5.29086 13 7.5Z"
                                stroke="currentColor" stroke-width="1.5" color="var(--white-color)" />
                        </svg>
                        Play with Friend
                    </button>
                    <button id="single-player" class="hide">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" fill="none">
                            <path
                                d="M14 2H10C6.72077 2 5.08116 2 3.91891 2.81382C3.48891 3.1149 3.1149 3.48891 2.81382 3.91891C2 5.08116 2 6.72077 2 10C2 13.2792 2 14.9188 2.81382 16.0811C3.1149 16.5111 3.48891 16.8851 3.91891 17.1862C5.08116 18 6.72077 18 10 18H14C17.2792 18 18.9188 18 20.0811 17.1862C20.5111 16.8851 20.8851 16.5111 21.1862 16.0811C22 14.9188 22 13.2792 22 10C22 6.72077 22 5.08116 21.1862 3.91891C20.8851 3.48891 20.5111 3.1149 20.0811 2.81382C18.9188 2 17.2792 2 14 2Z"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                color="var(--white-color)" />
                            <path d="M11 15H13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" color="var(--white-color)" />
                            <path
                                d="M14.5 22L14.1845 21.5811C13.4733 20.6369 13.2969 19.1944 13.7468 18M9.5 22L9.8155 21.5811C10.5267 20.6369 10.7031 19.1944 10.2532 18"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                color="var(--white-color)" />
                            <path d="M7 22H17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                color="var(--white-color)" />
                        </svg>
                        Play with Computer</button>
                </div>
                <div id="difficulty" class="hide">
                    <button id="easy">Easy</button>
                    <p><button id="medium">Medium</button></p>
                    <button id="hard">Hard</button>
                </div>
                <div class="msg-container hide">
                    <p id="msg">Winner</p>

                </div>

                <button class="restart-btn hide">Restart</button>
            </div>

        </div>
        <div class="gamesFolder" onclick="back6()">
            <div class="gameInner" onclick="tic()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2V22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M22 12L2 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path
                        d="M8 18.5C8 19.8807 6.88071 21 5.5 21C4.11929 21 3 19.8807 3 18.5C3 17.1193 4.11929 16 5.5 16C6.88071 16 8 17.1193 8 18.5Z"

                    <path d="M16 3L21 8M21 3L16 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <div class="gameInner" onclick="tic()">
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512">
                    <path
                        d="M144 16c0-8.8-7.2-16-16-16s-16 7.2-16 16V32H96c-8.8 0-16 7.2-16 16s7.2 16 16 16h16V96H60.2C49.1 96 40 105.1 40 116.2c0 2.5 .5 4.9 1.3 7.3L73.8 208H72c-13.3 0-24 10.7-24 24s10.7 24 24 24h4L60 384H196L180 256h4c13.3 0 24-10.7 24-24s-10.7-24-24-24h-1.8l32.5-84.5c.9-2.3 1.3-4.8 1.3-7.3c0-11.2-9.1-20.2-20.2-20.2H144V64h16c8.8 0 16-7.2 16-16s-7.2-16-16-16H144V16zM48 416L4.8 473.6C1.7 477.8 0 482.8 0 488c0 13.3 10.7 24 24 24H232c13.3 0 24-10.7 24-24c0-5.2-1.7-10.2-4.8-14.4L208 416H48zm288 0l-43.2 57.6c-3.1 4.2-4.8 9.2-4.8 14.4c0 13.3 10.7 24 24 24H488c13.3 0 24-10.7 24-24c0-5.2-1.7-10.2-4.8-14.4L464 416H336zM304 208v51.9c0 7.8 2.8 15.3 8 21.1L339.2 312 337 384H462.5l-3.3-72 28.3-30.8c5.4-5.9 8.5-13.6 8.5-21.7V208c0-8.8-7.2-16-16-16H464c-8.8 0-16 7.2-16 16v16H424V208c0-8.8-7.2-16-16-16H392c-8.8 0-16 7.2-16 16v16H352V208c0-8.8-7.2-16-16-16H320c-8.8 0-16 7.2-16 16zm80 96c0-8.8 7.2-16 16-16s16 7.2 16 16v32H384V304z" />
                </svg>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <script src="https://momentjs.com/downloads/moment.min.js">
    </script>
    <script src="script.js"></script>
    <script>
        setInterval(() => {
            d = new Date();
            hr = d.getHours();
            min = d.getMinutes();
            sec = d.getSeconds();
            hr_rotation = 30 * hr + min / 2;
            min_rotation = 6 * min;
            sec_rotation = 6 * sec;

            hour.style.transform = `rotate(${hr_rotation}deg)`;
            minute.style.transform = `rotate(${min_rotation}deg)`;
            second.style.transform = `rotate(${sec_rotation}deg)`;
        }, 1000);
    </script>
</body>

</html>
